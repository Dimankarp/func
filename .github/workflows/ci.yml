name: CI

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake flex bison llvm-dev clang nasm

    - name: Build project
      run: ./build.sh

    - name: Run tests
      run: |
        python3 testrunner.py tests/positive/*.fc tests/negative/*.fc